<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Gauntlet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="styles/gauntlet.css">
</head>
<body>
	<div class="container">
		<div class="col-xl-12">
			<div class="page-header">
 				 <h1>Decapitation <small>Your head will fall off</small></h1>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<form role="form">
			    <div class="form-group">
			      <label for="usr">Name:</label>
			      <input type="text" class="form-control" id="name">
			    </div>
			</form>
		</div>
	</div>
	<div class="container-fluid fight-container">
		<div class="row raceDiv">
			<div class ="col-xl-6">
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group btn-group-lg" role="group" aria-label="...">
					  <button type="button" class="btn btn-default humanBtn raceBtn">Human</button>
					</div>
					<div class="btn-group btn-group-lg" role="group" aria-label="...">
					  <button type="button" class="btn btn-default elfBtn raceBtn">Elf</button>
					</div>
				</div>
			</div>
		</div>
	<div class="row classesDiv">
			<div class ="col-xl-6">
				<div class="btn-group classesGroup" role="group" aria-label="...">
					  <button type="button" class="btn btn-default warriorBtn classesBtn">Warrior</button>
					  <button type="button" class="btn btn-default mageBtn classesBtn">Mage</button>
					  <button type="button" class="btn btn-default archerBtn classesBtn">Archer</button>
					  <button type="button" class="btn btn-default wizardBtn classesBtn">Wizard</button>
				</div>
		</div>
	</div>
	<div class="row equipmentDiv">
			<div class ="col-xl-6">
				<div class="btn-group btn-group-justified" role="group" aria-label="...">
					<div class="btn-group" role="group" aria-label="...">
					  <button type="button" class="btn btn-default extraWeaponBtn equipBtn warriorEquipBtn">Extra Weapon</button>
					  <button type="button" class="btn btn-default shieldBtn equipBtn warriorEquipBtn">Shield</button>
					</div>
					<div class="btn-group" role="group" aria-label="...">
					  <button type="button" class="btn btn-default iceSpearBtn equipBtn mageEquipBtn">Ice Spear</button>
					  <button type="button" class="btn btn-default armoredRobesBtn equipBtn mageEquipBtn">Armored Robes</button>
					</div>
					<div class="btn-group" role="group" aria-label="...">
					  <button type="button" class="btn btn-default longBowBtn equipBtn archerEquipBtn">Long Bow</button>
					  <button type="button" class="btn btn-default leatherArmorBtn equipBtn archerEquipBtn">Leather Armor</button>
					</div>
					<div class="btn-group" role="group" aria-label="...">
					  <button type="button" class="btn btn-default fireBallBtn equipBtn wizardEquipBtn">Fire Ball</button>
					  <button type="button" class="btn btn-default protectionSpellBtn equipBtn wizardEquipBtn">Protection Spell</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="outputEl">
				
			</div>
			<div class="outputElEnemy">
			</div>
			
				<button type="button" id="hiddenbtn" class="hidebtn">FIGHT!</button>

		</div>
	</div>
	<script src="dist/bundle.js"></script>
</body>
</html>
